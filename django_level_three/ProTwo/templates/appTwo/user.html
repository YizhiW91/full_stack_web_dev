<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User</title>
  </head>
  <body>
    <h1>Here are list of users</h1>
    {% if users %}
    <ol>
    {% for u in users %}
      <li>User Info</li>
      <ul>
        <li>First Name: {{u.first_name}}</li>
        <li>Last Name: {{u.last_name}}</li>
        <li>Email: {{u.email}}</li>
      </ul>
    {% endfor %}
    </ol>
    {% else %}
    <p>currently no user!</p>
    {% endif %}
  </body>
</html>

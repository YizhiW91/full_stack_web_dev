<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback Form</title>
  </head>
  <body>
    <form method="get">

      <!-- Link radio button, use name to link the options -->
      <h3>Are you from inside the US or outside?</h3>
      <label for="inusa">Inside:</label>
      <input id="inusa" type="radio" name="loc" value="Inside" >
      <label for="outusa">Outside:</label>
      <input id="outusa" type="radio" name="loc" value="Outside">
      <!-- dropdown menu -->
      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <!-- text area input -->
      <h3>Other comments</h3>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <!-- submit button -->
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>

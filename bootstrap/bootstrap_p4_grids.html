<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>

    <style>
      .boxy{
        background: #b3ddff;
        border: 2px solid black;
      }
    </style>

    <div class="container">
      <div class="row">
        <!-- take up 4 columns when screen is large -->
        <div class="col-lg-4 boxy">
          col large 4
        </div>
        <div class="col-lg-4 boxy">
          col large 4
        </div>
        <div class="col-lg-4 boxy">
          col large 4
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- take up 6 columns when screen is md -->
        <div class="col-md-6 boxy">
          col md 6
        </div>
        <div class="col-md-6 boxy">
          col md 6
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- take up 4 columns when screen is xs -->
        <div class="col-xs-6 boxy">
          col xs 6
        </div>
        <div class="col-xs-6 boxy">
          col xs 6
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- take up 4 columns when screen is xs -->
        <div class="col-lg-3 col-sm-6 col-xs-3 boxy">1</div>
        <div class="col-lg-3 col-sm-6 col-xs-3 boxy">2</div>
        <div class="col-lg-3 col-sm-6 col-xs-3 boxy">3</div>
        <div class="col-lg-3 col-sm-6 col-xs-3 boxy">4</div>
      </div>
    </div>

    <!-- nested -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 boxy">
          <div class="row">
            <div class="col-lg-6 boxy">Nested 1</div>
            <div class="col-lg-6 boxy">Nested 2</div>
          </div>
        </div>
        <div class="col-lg-6 boxy">Level top</div>
      </div>
    </div>



  </body>
</html>
